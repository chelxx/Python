<!DOCTYPE HTML>
<html>
    <head>
        <title>Dojo Survey Index</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/style.css") }}">
        <script type="text/javascript" src="{{ url_for('static', filename="js/script.js") }}"></script>
    </head>
    <body>
        <div id="wrapper">
            <form action="/result" method="post">
                <label>Your Name: <input type='text' name='name'></label>
                <label>Dojo Location: <select name='location'>
                    <option value='San Jose'>San Jose</option>
                    <option value='Seattle'>Seattle</option>
                    <option value='Chicago'>Chicago</option></select></label>
                <label>Favorite Language: <select name='language'>
                    <option value='Python'>Python</option>
                    <option value='C#'>C#</option>
                    <option value='JavaScript'>JavaScript</option></select></label>
                <label>Comment (optional):</label>
                <label><textarea name='comments'></textarea></label>
                <button>SUBMIT</button>
            </form>
        </div>
    </body>
</html>
